<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skool Hub</title>
    <link rel="icon" type="image/png" href="./Assests/Imgs/Logo.png">
    <link rel="stylesheet" type="text/css" href="./Assests/CSS/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body class="default">
    
    <nav class="Navigation">
        <div class="Navigation-Container">
            <a class="Navigation-Image" href="./"><img src="./Assests/Imgs/Logo.png"></img></a>
            <ul>
                <li class="Navigation-Button"><a href="./"><i class="las la-home"></i><p>Home</p></a></li>
                <li class="Navigation-Button"><a href="./games.html"><i class="las la-file"></i><p>Games</p></a></li>
                <li class="Navigation-Button"><a href="./e.html"><i class="las la-hourglass-half"></i><p>Emulator</p></a></li>
                <li class="Navigation-Button"><a href="./extras.html"><i class="las la-cog"></i><p>Extras</p></a></li>
                <li class="Navigation-Button"><a href="./settings.html"><i class="las la-cog"></i><p>Settings</p></a></li>
            <ul>
        </div>
    </nav>

    <div class="Games-Frame hidden">
        <div class="Games-FrameBar">
            <i id="close" class="las la-times-circle"></i>
            <i id="fullscreen" class="las la-expand"></i>
            <i id="link" class="las la-link"></i>
        </div>
        <iframe class="Games-IFrame" src=""></iframe>
    </div>

    <div class="hideAfterFullscreen">
        <center>
            <h1 style="margin-top: 25px; color: var(--text-color1)">Games</h1>
            <div class="Misc-Buttons">
              <li class="Navigation-Button"><a href="https://skoolforms.drr.ac" target="_blank"><p>Request a Game</p></a></li>
            </div>
        </center>
        <hr>
        <center style="padding: 2em 0 0 0">
            <input type="text" class="Settings-TextInput" id="GameSearchBar" placeholder="Search For Game">
        </center>
    </div>

    <div class="Games-Container hideAfterFullscreen" id="Games-List">
        <div class="Games-Game">
            <a onclick="openGame('smb')">
                <img src="./Assests/Imgs/games/smb.png" loading="lazy" onerror="this.src='./Assests/Imgs/NoIcon.png'"/>
                <h1 class="title">Super Mario Bros.</h1>
            </a>
        </div>
        <div class="Games-Game">
            <a onclick="openGame('sm64')">
                <img src="./Assests/Imgs/games/SM64.png" loading="lazy" onerror="this.src='./Assests/Imgs/NoIcon.png'"/>
                <h1 class="title">Super Mario 64</h1>
            </a>
        </div>
        <div class="Games-Game">
            <a onclick="openGame('tunnelrush')">
                <img src="./Assests/Imgs/games/tunel-rush.png" loading="lazy" onerror="this.src='./Assests/Imgs/NoIcon.png'"/>
                <h1 class="title">Tunnel Rush</h1>
            </a>
        </div>
        <div class="Games-Game">
            <a onclick="openGame('vex4')">
                <img src="./Assests/Imgs/games/vex4.png" loading="lazy" onerror="this.src='./Assests/Imgs/NoIcon.png'"/>
                <h1 class="title">Vex 4</h1>
            </a>
        </div>
        <div class="Games-Game">
            <a onclick="openGame('wallsmash')">
                <img src="./Assests/Imgs/games/wallsmash.png" loading="lazy" onerror="this.src='./Assests/Imgs/NoIcon.png'"/>
                <h1 class="title">Wall Smash</h1>
            </a>
        </div>
        <div class="Games-Game">
            <a onclick="openGame('wordle')">
                <img src="./Assests/Imgs/games/wordle.png" loading="lazy" onerror="this.src='./Assests/Imgs/NoIcon.png'"/>
                <h1 class="title">Wordle</h1>
            </a>
        </div>
        <div class="Games-Game">
            <a onclick="openGame('zombs')">
                <img src="./Assests/Imgs/games/zombs.png" loading="lazy" onerror="this.src='./Assests/Imgs/NoIcon.png'"/>
                <h1 class="title">Zombs Royale</h1>
            </a>
        </div>
    </div>

    <script src="./Assests/JS/aboutblank.js"></script>
    <script src="./Assests/JS/options.js"></script>
    <script src="./Assests/JS/games.js"></script>
</body>
</html>
